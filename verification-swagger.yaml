components:
  schemas:
    VerificationData:
      required:
        - name
      type: object
      properties: 
        name:
          type: string
          description: Account Owner Name that is an input for comparison.
          title: Verify Account Holder Name
          minLength: 1
          maxLength: 70
        account:
          $ref: '#/components/schemas/Account'
    Account:
      type: object
      description: Account object is conditionally required if verification method is `ACCOUNT_HOLDER_VERIFICATION`
      required:
        - identification
        - schemeName
        - type
      properties:
        type:
          type: string
          description: Type of Account Holder. Indicates whether the account holder is a person or an business organisation.
          enum:
            - PERSONAL
            - BUSINESS
        identification:
          type: string
          description: Identification assigned by an institution to identify an account. This identification is known by the account owner.
          minLength: 1
          maxLength: 34     
        schemeName:
          type: string
          description: Name of the identification scheme, in a coded form as published in an external list.
          enum:
            - IBAN
            - SortCodeAccountNumber
        secondaryIdentification:
          type: string
          description: Identification assigned by an institution to identify an account.
            This identification is known by the account owner.
          minLength: 1
          maxLength: 34
    ErrorResponse:
      title: ErrorResponse
      type: object
      properties:
        details:
          type: array
          description: Holds list of input validation errors
          items:
            $ref: '#/components/schemas/ErrorDetail'
        returnCode:
          type: string
          description: Error type code
        returnDescription:
          type: string
          description: Error type description
    ErrorDetail:
      title: ErrorDetail
      type: object
      description: Holds list of input validation errors
      properties:
        code:
          type: string
          description: Error code
        description:
          type: string
          description: Error description
        field:
          type: string
          description: JSON path to request object property the error is related to
        resourceUri:
          type: string
    PaginatedListVerificationResponseEnvelope:
      type: object
      properties:
        uri:
          type: string
          description: Resource Uri.
        data:
          type: array
          items:
            $ref: '#/components/schemas/VerificationRequestResponse'
        page:
            $ref: '#/components/schemas/RestResponsePaginationDetails'
        sort:
            type: array
            items:
              type: string
    RestResponsePaginationDetails:
      type: object
      properties:
        pageNumber:
          type: integer
          description: Page Number
          format: int32
        pageSize:
          type: integer
          description: Page Size
          format: int32
        totalElements:
          type: integer
          description: Total Number of elements returned. Response parameter only
          format: int32
        totalPages:
          type: integer
          description: Total Number of pages returned. Response parameter only
          format: int32
    RestResponseLink:
      type: object
      properties:
        id:
          type: string
          description: Encoded Id of linked resource
        resourceType:
          type: string
          description: Resource Type
        uri:
          type: string
          description: Resource URI
    OpenBankingVerificationResults:
      type: object
      properties:
        name:
          type: string
          description: Account holder name received from OPEN_BANKING_VERIFICATION.
          minLength: 1
          maxLength: 70
        schemeName:
          type: string
          description: Name of the identification scheme, in a coded form as published in an external list.
          enum:
          - IBAN
          - BBAN
          - SortCodeAccountNumber
        identification:
          type: string
          description: Identification assigned by an institution to identify an account. This identification is known by the account owner.
          minLength: 1
          maxLength: 34
        bic:
          type: string
          description: BIC of account holding bank.
          pattern: '[A-Z]{6,6}[A-Z2-9][A-NP-Z0-9]([A-Z0-9]{3,3}){0,1}'
        accountType:
          type: string
          description: ExternalCashAccountType1Code from ISO 20022. See https://www.iso20022.org/sites/default/files/2020-08/ExternalCodeSets_2Q2020_August2020_v1.xlsx 27-CashAccountType sheet.
        nameScore:
          type: integer
          format: int32
          description: Matching score calculated for name provided.
          minimum: 0
          maximum: 100
    SetConsentVerificationRequest:
      required:
      type: object
      properties:
        consentId:
          type: string
          description: Consent for verification given by the user.
        userDecision:
          type: string
          description: Set user descision for Account Verification
          enum:
          - usedNameEnteredByUser
          - usedNameRecievedFromBank
          - cancelled
    VerificationRequestResponse:
      type: object
      properties:
        id:
          type: string
          description: Verification Id.
        userInterfaceVerificationId:
          type: string
          description: userInterfaceVerificationId, this is used in UI flows to get updates on the verification.
        uri:
         type: string
         description:  Uri of the verification resource.
        organisationId:
          type: string
          description: Id of the Merchant Organisation.
        countryCode:
          type: string
          description: Country code - ISO country code - indicates where customer is domiciled (ISO 3166 Alpha-2).
          pattern: ^[A-Z]{2}$
        language:
          type: string
          description: The customer's preferred language, defaults to en ISO 639-1. Two-letter codes.
          pattern: ^[a-z]{2}$
        email:
          type: string
          description: Verified user email address.
          minLength: 1
          maxLength: 254
          pattern: .*@.*
        integrationType:
          type: string
          description: Allows to specify customer integration type. `CHECKOUT` and `REDIRECT` are the only options supported at the moment. Read more on Developer Docs.
          enum:
          - CHECKOUT
          - REDIRECT
        merchantPostAuthUrl:
          type: string
          description: The customer url to redirect verified user post authorization step. 
          minLength: 1
          maxLength: 255
        creationDateTime:
          type: string
          description: Date and time when verification was started.
          format: date-time
        method:
          type: string
          description: Verification method.
          enum:
          - OPEN_BANKING_VERIFICATION
          - ACCOUNT_HOLDER_VERIFICATION
        status:
          type: string
          description: The latest verification status.
          enum:
            - PENDING
            - IN_PROGRESS
            - COMPLETE
            - FAILED
        verificationData:
          $ref: '#/components/schemas/VerificationData'
        openBankingVerificationResults:
          type: array
          items:
            $ref: '#/components/schemas/OpenBankingVerificationResults'
        accountHolderVerificationResults:
          $ref: '#/components/schemas/AccountHolderVerificationResults'
        links:
          type: array
          items:
            $ref: '#/components/schemas/RestResponseLink'
    VerificationRequest:
      required:
        - verificationData
      type: object
      properties:
        countryCode:
          type: string
          description: countryCode - ISO country code - indicates where customer is domiciled (ISO 3166 Alpha-2).
          pattern: ^[A-Z]{2}$
        language:
          type: string
          description: the customers preferred language, defaults to en ISO 639-1.
          pattern: ^[a-z]{2}$
        email:
          type: string
          description: Verified user email address.
          minLength: 1
          maxLength: 254
          pattern: .*@.*
        integrationType:
          type: string
          description: Allows to specify if the UI integration type. The `CHECKOUT` and `REDIRECT` are the only suported type at the moment.
          enum:
          - CHECKOUT
          - REDIRECT
        merchantPostAuthUrl:
          type: string
          description: The merchant url to redirect verified user post authorization step.
          minLength: 1
          maxLength: 255
        verificationData:
          $ref: '#/components/schemas/VerificationData'
        method:
          type: string
          description: Verification method. Defaults to `ACCOUNT_HOLDER_VERIFICATION` if not provided.
          default: ACCOUNT_HOLDER_VERIFICATION
          enum:
          - OPEN_BANKING_VERIFICATION
          - ACCOUNT_HOLDER_VERIFICATION
      example:
        countryCode: DE
        language: en
        email: john.leaf@mail.com
        integrationType: CHECKOUT
        merchantPostAuthUrl: https://merchant.openbanking.com/result
        verificationData:
          name: John Leaf
        method: OPEN_BANKING_VERIFICATION
    VerificationRequestResponseEnvelope:
      type: object
      properties:
        uri:
          type: string
          description: Resource Uri.
        data:
          $ref: '#/components/schemas/VerificationRequestResponse'
    AccountHolderVerificationResults:
      type: object
      required:
        - type
        - verificationScheme
      properties:
        type: 
          type: string
          description: Verification result type
          enum:
            - FULL_MATCH
            - PARTIAL_MATCH
            - NO_MATCH
            - UNABLE_TO_MATCH
        respondedName:
          type: string
          description:  Returned only in case of `PARTIAL_MATCH`. Return actual Account Holder name. 
        verificationScheme:
