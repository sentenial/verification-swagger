openapi: 3.0.1
info:
  title: Nuapay Verification Service API Specification
  description: Swagger Spec for the Verification Service.
  contact:
    name: Nuapay
    email: api.support@nuapay.com
  license:
    name: Nuapay
    url: https://sentenial.com
  version: 1.0.0
  x-logo:
    backgroundColor: '#FFFFFF'
    url: https://www.nuapay.com/wp-content/uploads/2018/04/nuapay.svg
servers:
  - url: https://api.nuapay.com
tags:
  - name: Verification Service
    description: |-
      Verification Service is a Nuapay product that allows Merchant to 
    
      1) Verify provided account holder name with details delivered by ASPSP via Open Banking AIS. Retrieve accounts for payouts and ensure the accounts are owned by the verified individual or business. Use `OPEN_BANKING_VERIFICATION` verification method to perform such verification.

      2) Verify the name and account identification provided by business or individual  are  matching actual account holder name. Use `ACCOUNT_HOLDER_VERIFICATION` method to perform such verification.
        The Verification endpoints will allow you to retrive information if the data you passed to be verified fully match the actual data held in the bank, partially match or does not match at all. 
        
        With the service customers can:
        - Initiate verification requests
        - Update verification with user consent granted as part Open Banking AIS flow  -  `OPEN_BANKING_VERIFICATION` specific.
        - List initiated verifications
        - Retrieve the verification results.
paths:
  /verifications:
    get:
      tags:
        - Verification Service
      summary: List Verifications
      description: |-
        Get Verification List Endpoint.
        It is used to list verifications that are initiated by Merchant.
        List may be filtered by parameters and supports paination.
      operationId: getVerificationListUsingGET
      parameters:
        - name: fromdatetime
          in: query
          description: Created from date time in the format, 'yyyy-MM-dd'T'HH:mm:ss',
            maximum date from/to date range is 30 days. If neither from/to date is provided
            returns results for the last 30 days.
          schema:
            type: string
        - name: todatetime
          in: query
          description: Created to date time in the format, 'yyyy-MM-dd'T'HH:mm:ss',
            maximum date from/to date range is 30 days. If neither from/to date is provided
            returns results for the last 30 days.
          schema:
            type: string
        - name: userinterfaceverificationid
          in: query
          description: UUID representing the verification.
          schema:
            type: string
          required: false
        - name: status
          in: query
          description: The latest verification status.
          schema:
            type: array
            items:
              type: string
              enum:
              - PENDING
              - IN_PROGRESS
              - COMPLETE
              - FAILED
          required: false
        - name: name
          in: query
          description: |-
            Name that was used as an input parameter for verification.
            This parameter supports searching with partial string (%LIKE%).
          schema:
            type: string
          required: false
        - name: pagenumber
          in: query
          description: Page number
          schema:
            type: integer
            format: int32
            default: 1
        - name: pagesize
          in: query
          description: |-
            Page size.
            Max allowed value = 100
          schema:
            type: integer
            format: int32
            default: 20
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
               $ref: '#/components/schemas/PaginatedListVerificationResponseEnvelope'
              example:
                uri: /verifications
                data:
                 - id: re27gry2dw
                   userInterfaceVerificationId: 123e4567-e89b-12d3-a456-426614174000
                   uri: /verifications/re27gry2dw
                   organisationId: ybo8z7vn2q
                   countryCode: DE
                   language: en
                   email: john.leaf@mail.com
                   integrationType: CHECKOUT
                   merchantPostAuthUrl: https://merchant.openbanking.com/result
                   creationDateTime: "2022-05-01T08:25:29.291Z"
                   method: OPEN_BANKING_VERIFICATION
                   status: PENDING
                   verificationData:
                    name: John Leaf
                   openBankingVerificationResults: null
                   accountHolderVerificationResults: null
                   links: []
                 - id: ye27gry2dw
                   userInterfaceVerificationId: 923e4567-e89b-12d3-a456-426614174000
                   uri: /verifications/ye27gry2dw
                   organisationId: ybo8z7vn2q
                   countryCode: DE
                   language: en
                   email: john.leaf@mail.com
                   integrationType: CHECKOUT
                   merchantPostAuthUrl: https://merchant.openbanking.com/result
                   creationDateTime: "2022-05-01T08:25:29.291Z"
                   method: OPEN_BANKING_VERIFICATION
                   status: COMPLETE
                   verificationData:
                     name: John Leaf
                   openBankingVerificationResults: 
                     - name: Jonathan Leaf
                       schemeName: IBAN
                       identification: GB02LOYD30909102094074
                       bic: LOYDGB21331
                       accountType: CACC
                       nameScore: 87
                     - name: John Leaf
                       schemeName: IBAN
                       iban: GB02LOYD30910860578168
                       bic: LOYDGB21045
                       accountType: CACC
                       nameScore: 100
                   accountHolderVerificationResults: null
                   links: []
                 - id: ye27gry2dw
                   userInterfaceVerificationId: 923e4567-e89b-12d3-a456-426614174000
                   uri: /verifications/ye27gry2dw
                   organisationId: ybo8z7vn2q
                   countryCode: DE
                   language: en
                   email: john.leaf@mail.com
                   integrationType: CHECKOUT
                   merchantPostAuthUrl: https://merchant.openbanking.com/result
                   creationDateTime: "2022-05-01T08:25:29.291Z"
                   method: ACCOUNT_HOLDER_VERIFICATION
                   status: COMPLETE
                   verificationData:
                     name: Johnathan Leaf
                     account:
                        type: PERSONAL
                        identification: 30000010000009
                        schemeName: SortCodeAccountNumber
                        secondaryIdentification: null
                   openBankingVerificationResults: null
                   accountHolderVerificationResults:
                    type: PARTIAL_MATCH
                    respondedName: John Leaf
                    verificationScheme: UK_COP
                    schemeResponseCodes: ["MBAM"]
                   links: []
                page:
                   pageNumber: 1
                   pageSize: 10
                   totalElements: 1
                   totalPages: 1
                sort: []
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                returnCode: "VS0000"
                returnDescription: Validation errors occurred. Please see details.
                details:
                  code: "VS0002"
                  description: Field is invalid
                  field: userinterfaceverificationid
        401:
